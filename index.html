<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptalot - Cryptography Tools</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .tool-card {
            transition: transform 0.2s;
        }
        .tool-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Cryptalot - Cryptography Tools</h1>
        <div class="row justify-content-center">
            <div class="col-md-5 mb-4">
                <div class="card tool-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Encrypt YAML Configuration</h5>
                        <p class="card-text">Encrypt your YAML configuration with a passphrase.</p>
                        <a href="encrypt.html" class="btn btn-primary">Go to YAML Encryption Tool</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mb-4">
                <div class="card tool-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Decrypt YAML Configuration</h5>
                        <p class="card-text">Decrypt and verify your encrypted YAML configuration.</p>
                        <a href="decrypt.html" class="btn btn-success">Go to YAML Decryption Tool</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
